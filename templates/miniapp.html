<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbitrage Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-bg-color: #242526;
            --text-color: #f0f0f0;
            --secondary-text-color: #888;
            --green-color: #4CAF50;
            --red-color: #F44336;
            --your-entry-color: #00FF7F; /* –°–∞–ª–∞—Ç–æ–≤—ã–π */
            --purple-color: #9C27B0;
            --entry-color: #FFC107; /* Your Entry yellow */
            --chart-line-color: #06b6d4; /* Cyan/Turquoise */
            --chart-grid-color: rgba(136, 136, 136, 0.2);
            --chart-label-color: #888;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevent body scroll */
        }

        #app-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: auto;
            width: 100%;
            overflow: hidden; /* Keep content within container */
        }

        .hidden {
            display: none !important;
        }

        /* --- Header Styles --- */
        .app-header {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: var(--card-bg-color);
            border-bottom: 1px solid #333;
            font-size: 18px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .header-title {
            flex-grow: 1;
            text-align: center;
            margin: 0;
        }

        .app-header .icon-btn {
            background: none;
            border: none;
            color: var(--secondary-text-color);
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app-header .icon-btn svg {
            width: 24px;
            height: 24px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }
        .app-header .icon-btn.text-btn {
            font-size: 16px;
            padding: 0 5px;
        }

        .app-header .search-bar {
            flex-grow: 1;
            margin: 0 10px;
        }

        .app-header .search-bar input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #555;
            background-color: #333;
            color: var(--text-color);
            border-radius: 20px;
            font-size: 14px;
        }

        /* --- Navigation Styles --- */
        .app-nav {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: var(--card-bg-color);
            border-top: 1px solid #333;
            flex-shrink: 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--secondary-text-color);
            font-size: 12px;
        }

        .nav-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

        /* --- Main Content Area --- */
        .main-content {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
        }

        /* --- Card & Signal Item Styles (General) --- */
        .card {
            background-color: var(--card-bg-color);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
            box-shadow: 0 4px 12px rgba(2,6,23,.6);
        }

        #loading-state {
            text-align: center;
            padding: 50px;
            color: var(--secondary-text-color);
        }

        .pair-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .pair-icon svg {
            width: 20px;
            height: 20px;
            color: var(--secondary-text-color);
        }

        .pair-name {
            font-size: 18px;
            font-weight: bold;
            flex-grow: 1;
        }

        .icon-wrap {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .icon-label {
            background-color: var(--purple-color);
            color: #fff;
            padding: 2px 6px;
            border-radius: 5px;
            font-size: 12px;
        }

        .summary-info {
            font-size: 14px;
            color: var(--secondary-text-color);
            margin-bottom: 10px;
        }

        .commission-value {
            color: var(--text-color);
            font-weight: bold;
        }

        .spread-info {
            display: flex;
            flex-direction: column;
            font-size: 12px;
            margin-top: 5px;
            gap: 2px;
        }

        .green { color: var(--green-color); }
        .red { color: var(--red-color); }

        .panel-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .panel {
            flex: 1;
            background-color: var(--card-bg-color);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid #333;
        }

        .panel-header {
            font-size: 14px;
            font-weight: bold;
            color: var(--secondary-text-color);
            margin-bottom: 10px;
        }

        .panel-icon-text {
            font-size: 24px;
            margin-right: 5px;
        }

        .panel-data .data-row {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            line-height: 1.5;
        }

        .data-value {
            font-weight: bold;
        }

        /* --- Chart Section Styles --- */
        .chart-section {
            background-color: var(--card-bg-color);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid #333;
            margin-bottom: 20px;
        }

        .status {
            font-size: 14px;
            color: var(--secondary-text-color);
            margin-bottom: 10px;
        }

        .online {
            color: var(--green-color);
        }

        .chart-placeholder {
            height: 150px;
            position: relative;
            margin-bottom: 10px;
        }
        .chart-placeholder canvas {
            width: 100% !important;
            height: 150px !important;
        }

        .chart-values {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px 10px;
            margin-top: 10px;
        }

        .value-item {
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .value-number {
            font-weight: bold;
        }

        .exit .value-number { color: var(--red-color); }
        .entry .value-number { color: var(--green-color); }
        .your-entry .value-number { color: var(--your-entry-color); }

        /* --- Footer Styles --- */
        .main-footer {
            padding: 15px;
            text-align: center;
            border-top: 1px solid #333;
            flex-shrink: 0;
        }

        .spread-history-title {
            font-size: 16px;
            font-weight: bold;
        }

        .spread-history-subtitle {
            font-size: 12px;
            color: var(--secondary-text-color);
            margin-bottom: 10px;
        }

        .period-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-size: 14px;
            color: var(--text-color);
        }

        /* --- List Screen Specific Styles --- */
        #list-screen .app-header .header-title {
            display: none;
        }
        #list-screen .app-header .icon-btn:first-child {
            display: none;
        }
        #list-screen .app-header .icon-btn:last-child {
            display: flex;
        }

        .sort-bar {
            background-color: var(--card-bg-color);
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            color: var(--secondary-text-color);
        }

        .signal-list .signal-item {
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .signal-list .signal-item:active {
             background-color: rgba(255,255,255,0.05);
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="main-screen" class="hidden">
            <header class="app-header">
                <button class="icon-btn" onclick="showScreen('list')">
                    <svg viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="m15 19-7-7 7-7"/>
                    </svg>
                </button>
                <h1 class="header-title">–î–µ—Ç–∞–ª–∏ –°–ø—Ä–µ–¥–∞</h1>
                <button class="icon-btn">
                    <svg viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="M12 21a9 9 0 1 0 0-18 9 9 0 0 0 0 18Zm0 0c3.866 0 7-3.134 7-7a7 7 0 0 0-7-7c-3.866 0-7 3.134-7 7a7 7 0 0 0 7 7Zm0 0V3"/>
                    </svg>
                </button>
            </header>
            <main class="main-content" id="main-content-detail">
            </main>
        </div>

        <div id="list-screen">
            <header class="app-header">
                <button class="icon-btn text-btn" onclick="tg.close()">–ó–∞–∫—Ä—ã—Ç—å</button>
                <div class="search-bar">
                    <input type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –º–æ–Ω–µ—Ç—ã">
                </div>
                <button class="icon-btn">
                     <svg viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="m15 19-7-7 7-7"/>
                    </svg>
                </button>
            </header>
            <main class="main-content">
                <div class="sort-bar">
                    <span class="nav-icon">‚¨áÔ∏è</span>
                    –ê–ë–ö
                </div>
                <div class="signal-list" id="signal-list">
                    <div id="loading-state">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–∏–≥–Ω–∞–ª–æ–≤...</div>
                </div>
            </main>
        </div>

        <nav class="app-nav">
            <a href="#" class="nav-item">
                <span class="nav-icon">üìä</span>
                <span class="nav-text">–¢–æ—Ä–≥–æ–≤–ª—è</span>
            </a>
            <a href="#" class="nav-item">
                <span class="nav-icon">‚öôÔ∏è</span>
                <span class="nav-text">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</span>
            </a>
            <a href="#" class="nav-item">
                <span class="nav-icon">‚ÑπÔ∏è</span>
                <span class="nav-text">–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</span>
            </a>
        </nav>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let allSignals = [];
        let chartInstance = null;
        let updateIntervalId = null;
        let currentSignalId = null;

        function showScreen(screenId, signalData = null) {
            const mainScreen = document.getElementById('main-screen');
            const listScreen = document.getElementById('list-screen');
            const detailContent = document.getElementById('main-content-detail');

            if (screenId === 'main' && signalData) {
                currentSignalId = signalData.pair;
                detailContent.innerHTML = generateMainScreenContent(signalData);
                mainScreen.classList.remove('hidden');
                listScreen.classList.add('hidden');

                initializeChart(signalData);
                // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
                if (updateIntervalId) clearInterval(updateIntervalId);
                updateIntervalId = setInterval(() => updateChartAndData(currentSignalId), 10000); // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥
            } else if (screenId === 'list') {
                mainScreen.classList.add('hidden');
                listScreen.classList.remove('hidden');
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–∏ —É—Ö–æ–¥–µ —Å —ç–∫—Ä–∞–Ω–∞ –¥–µ—Ç–∞–ª–µ–π
                if (updateIntervalId) clearInterval(updateIntervalId);
                updateIntervalId = null;
                currentSignalId = null;
                if (chartInstance) {
                    chartInstance.destroy();
                    chartInstance = null;
                }
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –∏ –≥—Ä–∞—Ñ–∏–∫–∞
        async function updateChartAndData(pair) {
            try {
                // –ò–º–∏—Ç–∏—Ä—É–µ–º –∑–∞–ø—Ä–æ—Å –Ω–æ–≤—ã—Ö –¥–∞–Ω–Ω—ã—Ö —Ç–æ–ª—å–∫–æ –¥–ª—è —Ç–µ–∫—É—â–µ–π –ø–∞—Ä—ã
                const userId = tg.initDataUnsafe.user.id;
                const res = await fetch(`/api/signal?pair=${pair}&user_id=${userId}`);
                const updatedSignal = await res.json();

                if (updatedSignal && updatedSignal.pair === currentSignalId) {
                    // –û–±–Ω–æ–≤–ª—è–µ–º HTML-–∫–æ–Ω—Ç–µ–Ω—Ç –¥–µ—Ç–∞–ª—å–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞
                    const detailContent = document.getElementById('main-content-detail');
                    detailContent.innerHTML = generateMainScreenContent(updatedSignal);

                    // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –≥—Ä–∞—Ñ–∏–∫–µ
                    if (chartInstance) {
                        const now = new Date();
                        const timeLabel = `${now.getHours()}:${now.getMinutes() < 10 ? '0' : ''}${now.getMinutes()}`;

                        const newDataPoint = {
                            exit: updatedSignal.exit_spread,
                            entry: updatedSignal.entry_spread,
                            yourEntry: updatedSignal.spread
                        };

                        // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—É—é —Ç–æ—á–∫—É –¥–∞–Ω–Ω—ã—Ö
                        chartInstance.data.labels.push(timeLabel);
                        chartInstance.data.datasets[0].data.push(newDataPoint.exit);
                        chartInstance.data.datasets[1].data.push(newDataPoint.entry);
                        chartInstance.data.datasets[2].data.push(newDataPoint.yourEntry);

                        // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ç–æ—á–µ–∫ –Ω–∞ –≥—Ä–∞—Ñ–∏–∫–µ, —á—Ç–æ–±—ã –æ–Ω –Ω–µ –±—ã–ª —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–∏–º
                        const maxPoints = 20;
                        if (chartInstance.data.labels.length > maxPoints) {
                            chartInstance.data.labels.shift();
                            chartInstance.data.datasets.forEach(dataset => dataset.data.shift());
                        }

                        chartInstance.update();
                    }
                }
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö:", error);
            }
        }

        async function loadSignals() {
            const signalList = document.getElementById('signal-list');
            signalList.innerHTML = '<div id="loading-state">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–∏–≥–Ω–∞–ª–æ–≤...</div>';

            try {
                const userId = tg.initDataUnsafe.user.id;
                const res = await fetch(`/api/signals?user_id=${userId}`);
                const signals = await res.json();

                allSignals = signals;

                if (!signals || signals.length === 0) {
                    signalList.innerHTML = '<div id="loading-state">–°–∏–≥–Ω–∞–ª–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç.</div>';
                    return;
                }

                renderSignalList(signals);
            } catch(err) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–∏–≥–Ω–∞–ª–æ–≤:", err);
                signalList.innerHTML = '<div id="loading-state">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–∏–≥–Ω–∞–ª–æ–≤.</div>';
            }
        }

        function renderSignalList(signals) {
            const signalList = document.getElementById('signal-list');
            signalList.innerHTML = '';

            signals.forEach(s => {
                const signalItem = document.createElement('div');
                signalItem.className = 'signal-item card';

                const commission = s.total_commission !== undefined ? Number(s.total_commission).toFixed(3) : '‚Äî';
                const fundingSpread = s.funding_spread !== undefined ? Number(s.funding_spread).toFixed(3) : '‚Äî';
                const entrySpread = s.entry_spread !== undefined ? Number(s.entry_spread).toFixed(3) : '‚Äî';
                const exitSpread = s.exit_spread !== undefined ? Number(s.exit_spread).toFixed(3) : '‚Äî';

                signalItem.innerHTML = `
                    <div class="pair-section" style="padding: 0; margin-bottom: 0; background: none;">
                        <div class="pair-header" style="margin-bottom: 5px;">
                            <span class="pair-icon">
                                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                                    <path fill-rule="evenodd" d="M2 12a10 10 0 1 1 20 0 10 10 0 0 1-20 0Zm9.406-5.5a1 1 0 1 0 0 2h.124a2.51 2.51 0 0 1 2.378 1.488 2.5 2.5 0 1 1 2.766 4.673A2.5 2.5 0 0 1 15 17.5a2.5 2.5 0 0 1-4.99-.21l-.01.21a2.5 2.5 0 0 1-4.707-.417 1 1 0 0 0-1.85.834A4.5 4.5 0 0 0 8 17.5a4.5 4.5 0 0 0 4.29-3.417 4.51 4.51 0 0 0-3.384-5.385 1 1 0 0 0 1.5-1.698Z" clip-rule="evenodd"/>
                                </svg>
                            </span>
                            <span class="pair-name">${s.pair || '‚Äî'}</span>
                            <span class="icon-wrap">
                                <span class="icon-label">${s.signals_count || '‚Äî'}</span>
                                <span class="icon">‚öôÔ∏è</span>
                            </span>
                        </div>
                        <div class="summary-info" style="margin-bottom: 0;">
                            –°—É–º–º–∞—Ä–Ω–∞—è –∫–æ–º–∏—Å—Å–∏—è: <span class="commission-value">${commission}%</span>
                            <div class="spread-info">
                                <span>–°–ø—Ä–µ–¥ —Ñ–∞–Ω–¥–∏–Ω–≥–∞: <span class="${fundingSpread >= 0 ? 'green' : 'red'}">${fundingSpread}%</span></span>
                                <span>–°–ø—Ä–µ–¥ –≤—Ö–æ–¥–∞: <span class="${entrySpread >= 0 ? 'green' : 'red'}">${entrySpread}%</span></span>
                                <span>–°–ø—Ä–µ–¥ –≤—ã—Ö–æ–¥–∞: <span class="${exitSpread >= 0 ? 'green' : 'red'}">${exitSpread}%</span></span>
                            </div>
                        </div>
                    </div>
                    <div class="panel-container" style="margin-top: 10px;">
                        <div class="panel left-panel">
                            <div class="panel-header">
                                <span class="panel-icon-text">‚Üì S</span> ${s.ex_a ? s.ex_a.toUpperCase() : '‚Äî'} —Ñ—å—é—á. <span class="panel-icon">üóó</span>
                            </div>
                            <div class="panel-data">
                                <div class="data-row">Bid: <span class="data-value">${s.price_a !== undefined ? Number(s.price_a).toFixed(8) : '‚Äî'}</span></div>
                                <div class="data-row">Ask: <span class="data-value">${s.price_a !== undefined ? Number(s.price_a).toFixed(8) : '‚Äî'}</span></div>
                                <div class="data-row">–§–∞–Ω–¥–∏–Ω–≥: <span class="data-value ${s.funding_a >= 0 ? 'green' : 'red'}">${s.funding_a !== undefined ? Number(s.funding_a).toFixed(3) : '‚Äî'}%</span></div>
                                <div class="data-row">–í—Ä–µ–º—è —Ñ–∞–Ω–¥: <span class="data-value">${s.next_funding || '‚Äî'}</span></div>
                                <div class="data-row">–û–±—ä–µ–º USDT 24–ß: <span class="data-value">${s.vol_a !== undefined ? (Number(s.vol_a) / 1000000).toFixed(2) : '‚Äî'}M</span></div>
                            </div>
                        </div>
                        <div class="panel right-panel">
                            <div class="panel-header">
                                <span class="panel-icon-text">‚Üë L</span> ${s.ex_b ? s.ex_b.toUpperCase() : '‚Äî'} —Ñ—å—é—á. <span class="panel-icon">üóó</span>
                            </div>
                            <div class="panel-data">
                                <div class="data-row">Bid: <span class="data-value">${s.price_b !== undefined ? Number(s.price_b).toFixed(8) : '‚Äî'}</span></div>
                                <div class="data-row">Ask: <span class="data-value">${s.price_b !== undefined ? Number(s.price_b).toFixed(8) : '‚Äî'}</span></div>
                                <div class="data-row">–§–∞–Ω–¥–∏–Ω–≥: <span class="data-value ${s.funding_b >= 0 ? 'green' : 'red'}">${s.funding_b !== undefined ? Number(s.funding_b).toFixed(3) : '‚Äî'}%</span></div>
                                <div class="data-row">–í—Ä–µ–º—è —Ñ–∞–Ω–¥: <span class="data-value">${s.next_funding || '‚Äî'}</span></div>
                                <div class="data-row">–û–±—ä–µ–º USDT 24–ß: <span class="data-value">${s.vol_b !== undefined ? (Number(s.vol_b) / 1000000).toFixed(2) : '‚Äî'}M</span></div>
                            </div>
                        </div>
                    </div>
                `;
                signalList.appendChild(signalItem);
                signalItem.addEventListener('click', () => showScreen('main', s));
            });
        }

        function generateMainScreenContent(s) {
            const commission = s.total_commission !== undefined ? Number(s.total_commission).toFixed(3) : '‚Äî';
            const fundingSpread = s.funding_spread !== undefined ? Number(s.funding_spread).toFixed(3) : '‚Äî';
            const entrySpread = s.entry_spread !== undefined ? Number(s.entry_spread).toFixed(3) : '‚Äî';
            const exitSpread = s.exit_spread !== undefined ? Number(s.exit_spread).toFixed(3) : '‚Äî';

            return `
                <div class="pair-section">
                    <div class="pair-header">
                        <span class="pair-icon">

                        </div>

                            <div class="data-row">–§–∞–Ω–¥–∏–Ω–≥: <span class="data-value ${s.funding_a >= 0 ? 'green' : 'red'}">${s.funding_a !== undefined ? Number(s.funding_a).toFixed(3) : '‚Äî'}%</span></div>

        function initializeChart(signal) {
            const ctx = document.getElementById('spreadChart');
            if (!ctx) return;

            const baseSpread = signal.spread || 0;
            const entryValue = signal.entry_spread || 0;
            const exitValue = signal.exit_spread || 0;

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –≥—Ä–∞—Ñ–∏–∫ —Å –æ–¥–Ω–∏–º –Ω–∞–±–æ—Ä–æ–º –¥–∞–Ω–Ω—ã—Ö
            const now = new Date();
            const timeLabel = `${now.getHours()}:${now.getMinutes() < 10 ? '0' : ''}${now.getMinutes()}`;

            const initialLabels = [timeLabel];
            const initialEntryData = [entryValue];
            const initialExitData = [exitValue];
            const initialYourEntryData = [baseSpread];

            if (chartInstance) {
                chartInstance.destroy();
            }

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: initialLabels,
                    datasets: [
                        {
                            label: '–í—ã—Ö–æ–¥',
                            data: initialExitData,
                            borderColor: getCssVar('--red-color'),
                            backgroundColor: 'transparent',
                            borderWidth: 2,
                            pointRadius: 0,
                            tension: 0.4
                        },
                        {
                            label: '–í—Ö–æ–¥',
                            data: initialEntryData,
                            borderColor: getCssVar('--green-color'),
                            backgroundColor: 'transparent',
                            borderWidth: 2,
                            pointRadius: 0,
                            tension: 0.4
                        },
                        {
                            label: '–í–∞—à –í—Ö–æ–¥',
                            data: initialYourEntryData,
                            borderColor: getCssVar('--your-entry-color'),
                            backgroundColor: 'transparent',
                            borderWidth: 2,
                            pointRadius: 0,
                            tension: 0.4,
                            borderDash: [5, 5]
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            callbacks: {
                                label: function(context) {
                                    return `${context.dataset.label}: ${context.raw.toFixed(3)}%`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                color: getCssVar('--chart-grid-color'),
                                drawBorder: false
                            },
                            ticks: {
                                color: getCssVar('--chart-label-color')
                            }
                        },
                        y: {
                            beginAtZero: false,
                            grid: {
                                color: getCssVar('--chart-grid-color'),
                                drawBorder: false
                            },
                            ticks: {
                                color: getCssVar('--chart-label-color'),
                                callback: function(value) {
                                    return value.toFixed(3) + '%';
                                }
                            }
                        }
                    }
                }
            });
        }

        const getCssVar = (name) => getComputedStyle(document.documentElement).getPropertyValue(name).trim();

        document.addEventListener('DOMContentLoaded', () => {
            loadSignals();
        });
    </script>
