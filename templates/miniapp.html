<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbitrage Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-bg-color: #242526;
            --text-color: #f0f0f0;
            --secondary-text-color: #888;
            --green-color: #4CAF50;
            --red-color: #F44336;
            --purple-color: #9C27B0;
            --entry-color: #FFC107;
            --chart-line-color: #06b6d4;
            --chart-grid-color: rgba(136, 136, 136, 0.2);
            --chart-label-color: #888;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #app-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: auto;
            width: 100%;
            height: 100vh;
        }

        .hidden {
            display: none !important;
        }

        /* --- Header Styles --- */
        .app-header {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: var(--card-bg-color);
            border-bottom: 1px solid #333;
            font-size: 18px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .header-title {
            flex-grow: 1;
            text-align: center;
            margin: 0;
        }

        .app-header .icon-btn {
            background: none;
            border: none;
            color: var(--secondary-text-color);
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app-header .icon-btn svg {
            width: 24px;
            height: 24px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }
        .app-header .icon-btn.text-btn {
            font-size: 16px;
            padding: 0 5px;
        }

        .app-header .search-bar {
            flex-grow: 1;
            margin: 0 10px;
        }

        .app-header .search-bar input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #555;
            background-color: #333;
            color: var(--text-color);
            border-radius: 20px;
            font-size: 14px;
        }

        /* --- Navigation Styles --- */
        .app-nav {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: var(--card-bg-color);
            border-top: 1px solid #333;
            flex-shrink: 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--secondary-text-color);
            font-size: 12px;
        }

        .nav-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

        /* --- Main Content Area --- */
        .main-content {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
        }

        /* --- Card & Signal Item Styles (General) --- */
        .card {
            background-color: var(--card-bg-color);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
            box-shadow: 0 4px 12px rgba(2,6,23,.6);
        }

        #loading-state {
            text-align: center;
            padding: 50px;
            color: var(--secondary-text-color);
        }

        .pair-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .pair-icon svg {
            width: 20px;
            height: 20px;
            color: var(--secondary-text-color);
        }

        .pair-name {
            font-size: 18px;
            font-weight: bold;
            flex-grow: 1;
        }

        .icon-wrap {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .icon-label {
            background-color: var(--purple-color);
            color: #fff;
            padding: 2px 6px;
            border-radius: 5px;
            font-size: 12px;
        }

        .summary-info {
            font-size: 14px;
            color: var(--secondary-text-color);
            margin-bottom: 10px;
        }

        .commission-value {
            color: var(--text-color);
            font-weight: bold;
        }

        .spread-info {
            display: flex;
            flex-direction: column;
            font-size: 12px;
            margin-top: 5px;
            gap: 2px;
        }

        .green { color: var(--green-color); }
        .red { color: var(--red-color); }

        .panel-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .panel {
            flex: 1;
            background-color: var(--card-bg-color);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid #333;
        }

        .panel-header {
            font-size: 14px;
            font-weight: bold;
            color: var(--secondary-text-color);
            margin-bottom: 10px;
        }

        .panel-icon-text {
            font-size: 24px;
            margin-right: 5px;
        }

        .panel-data .data-row {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            line-height: 1.5;
        }

        .data-value {
            font-weight: bold;
        }

        /* --- Chart Section Styles --- */
        .chart-section {
            background-color: var(--card-bg-color);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid #333;
            margin-bottom: 20px;
        }

        .status {
            font-size: 14px;
            color: var(--secondary-text-color);
            margin-bottom: 10px;
        }

        .online {
            color: var(--green-color);
        }

        .chart-placeholder {
            height: 150px;
            position: relative;
            margin-bottom: 10px;
        }
        .chart-placeholder canvas {
            width: 100% !important;
            height: 150px !important;
        }

        .chart-values {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px 10px;
            margin-top: 10px;
        }

        .value-item {
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .value-number {
            font-weight: bold;
        }

        .exit .value-number { color: var(--red-color); }
        .entry .value-number { color: var(--green-color); }
        .your-entry .value-number { color: var(--entry-color); }

        /* --- Footer Styles --- */
        .main-footer {
            padding: 15px;
            text-align: center;
            border-top: 1px solid #333;
            flex-shrink: 0;
        }

        .spread-history-title {
            font-size: 16px;
            font-weight: bold;
        }

        .spread-history-subtitle {
            font-size: 12px;
            color: var(--secondary-text-color);
            margin-bottom: 10px;
        }

        .period-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-size: 14px;
            color: var(--text-color);
        }

        /* --- List Screen Specific Styles --- */
        #list-screen .app-header .header-title {
            display: none;
        }
        #list-screen .app-header .icon-btn:first-child {
            display: none;
        }
        #list-screen .app-header .icon-btn:last-child {
            display: flex;
        }

        .sort-bar {
            background-color: var(--card-bg-color);
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            color: var(--secondary-text-color);
        }

        .signal-list .signal-item {
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .signal-list .signal-item:active {
             background-color: rgba(255,255,255,0.05);
        }

        /* Timeframe selector */
        .timeframe-selector {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .timeframe-btn {
            background: none;
            border: 1px solid #555;
            color: var(--text-color);
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .timeframe-btn.active {
            background-color: #333;
            border-color: var(--green-color);
        }

        /* Entry button */
        #add-entry-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--green-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        /* Modal */
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: var(--card-bg-color);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            position: relative;
            box-shadow: 0 4px 12px rgba(2,6,23,.6);
            color: var(--text-color);
        }
        .modal-content .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            font-weight: bold;
            color: var(--secondary-text-color);
            cursor: pointer;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #555;
            background-color: #333;
            color: var(--text-color);
            border-radius: 5px;
        }
        #save-entry-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--green-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="app-container">

        <div id="main-screen" class="hidden">
            <header class="app-header">
                <button class="icon-btn" onclick="showScreen('list')">
                    <svg viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="m15 19-7-7 7-7"/>
                    </svg>
                </button>
                <h1 class="header-title">–î–µ—Ç–∞–ª–∏ –°–ø—Ä–µ–¥–∞</h1>
                <button class="icon-btn">
                    <svg viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="M12 21a9 9 0 1 0 0-18 9 9 0 0 0 0 18Zm0 0c3.866 0 7-3.134 7-7a7 7 0 0 0-7-7c-3.866 0-7 3.134-7 7a7 7 0 0 0 7 7Zm0 0V3"/>
                    </svg>
                </button>
            </header>
            <main class="main-content" id="main-content-detail">
            </main>

                <div class="search-bar">
                    <input type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –º–æ–Ω–µ—Ç—ã">
                </div>
                <button class="icon-btn">
                     <svg viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="m15 19-7-7 7-7"/>

                </button>

            <main class="main-content">
                <div class="sort-bar">
                    <span class="nav-icon">‚¨áÔ∏è</span>
                    –ê–ë–ö
                </div>

                    <div id="loading-state">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–∏–≥–Ω–∞–ª–æ–≤...</div>
                </div>
            </main>
        </div>

        <nav class="app-nav">
            <a href="#" class="nav-item">
                <span class="nav-icon">üìä</span>

            </a>
            <a href="#" class="nav-item">
                <span class="nav-icon">‚öôÔ∏è</span>
                <span class="nav-text">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</span>
            </a>
            <a href="#" class="nav-item">
                <span class="nav-icon">‚ÑπÔ∏è</span>
                <span class="nav-text">–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</span>
            </a>
        </nav>

        <div id="entry-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h3>–í–≤–µ–¥–∏—Ç–µ —Ü–µ–Ω—ã –≤—Ö–æ–¥–∞</h3>
                <div class="input-group">
                    <label for="price-a">–¶–µ–Ω–∞ –≤—Ö–æ–¥–∞ (<span id="modal-exchange-a"></span>):</label>
                    <input type="number" id="price-a" step="any">
                </div>
                <div class="input-group">
                    <label for="price-b">–¶–µ–Ω–∞ –≤—Ö–æ–¥–∞ (<span id="modal-exchange-b"></span>):</label>
                    <input type="number" id="price-b" step="any">
                </div>
                <button id="save-entry-btn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            </div>
        </div>

    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let allSignals = [];
        let chartInstance = null;
        let updateInterval = null;
        let currentSignal = null;
        let userEntryPriceA = null;
        let userEntryPriceB = null;

        const getCssVar = (name) => getComputedStyle(document.documentElement).getPropertyValue(name).trim();

        function showScreen(screenId, signalData = null) {
            const mainScreen = document.getElementById('main-screen');
            const listScreen = document.getElementById('list-screen');
            const detailContent = document.getElementById('main-content-detail');

            if (screenId === 'main' && signalData) {
                currentSignal = signalData;
                detailContent.innerHTML = generateMainScreenContent(currentSignal);
                mainScreen.classList.remove('hidden');
                listScreen.classList.add('hidden');

                // Initialize the chart with default timeframe
                const defaultTimeframe = '1m';
                initializeChart(currentSignal, defaultTimeframe);

                // Set modal exchange names
                document.getElementById('modal-exchange-a').textContent = currentSignal.exchange_a.toUpperCase();
                document.getElementById('modal-exchange-b').textContent = currentSignal.exchange_b.toUpperCase();

                startAutoUpdate();
                attachDetailScreenListeners();
            } else if (screenId === 'list') {
                stopAutoUpdate();
                mainScreen.classList.add('hidden');
                listScreen.classList.remove('hidden');
                currentSignal = null;
                if (chartInstance) {
                    chartInstance.destroy();
                    chartInstance = null;
                }
                loadSignals();
            }
        }

        function attachDetailScreenListeners() {
            const modal = document.getElementById('entry-modal');
            const addEntryBtn = document.getElementById('add-entry-btn');
            const saveEntryBtn = document.getElementById('save-entry-btn');
            const closeBtn = document.querySelector('#entry-modal .close-btn');

            if (addEntryBtn) {
                addEntryBtn.onclick = () => {
                    modal.classList.remove('hidden');
                };
            }

            if (saveEntryBtn) {
                saveEntryBtn.onclick = () => {
                    userEntryPriceA = parseFloat(document.getElementById('price-a').value);
                    userEntryPriceB = parseFloat(document.getElementById('price-b').value);

                    modal.classList.add('hidden');

                    if (currentSignal) {
                        const activeTimeframe = document.querySelector('.timeframe-btn.active').dataset.timeframe;
                        initializeChart(currentSignal, activeTimeframe);
                    }
                };
            }

            if (closeBtn) {
                closeBtn.onclick = () => {
                    modal.classList.add('hidden');
                };
            }

            document.querySelectorAll('.timeframe-btn').forEach(button => {
                button.onclick = () => {
                    document.querySelectorAll('.timeframe-btn').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    if (currentSignal) {
                        initializeChart(currentSignal, button.dataset.timeframe);
                    }
                };
            });
        }


        function startAutoUpdate() {
            stopAutoUpdate();
            updateInterval = setInterval(async () => {
                if (currentSignal) {
                    const uniqueId = `${currentSignal.exchange_a}-${currentSignal.exchange_b}-${currentSignal.base}`;
                    await fetchAndUpdateDetailScreen(uniqueId);
                }
            }, 2000);
        }

        function stopAutoUpdate() {
            if (updateInterval) {
                clearInterval(updateInterval);
                updateInterval = null;
            }
        }

        async function fetchAndUpdateDetailScreen(uniqueId) {
            try {
                const userId = tg.initDataUnsafe.user.id;
                const res = await fetch(`/api/signals?user_id=${userId}`);
                const signals = await res.json();

                const updatedSignal = signals.find(s => `${s.exchange_a}-${s.exchange_b}-${s.base}` === uniqueId || `${s.exchange_b}-${s.exchange_a}-${s.base}` === uniqueId);

                if (updatedSignal) {
                    currentSignal = updatedSignal;
                    updateDynamicContent(updatedSignal);
                }
            } catch (err) {
                console.error("Failed to fetch and update signal:", err);
            }
        }

        function updateDynamicContent(s) {
            // Update panel data
            document.querySelector('.left-panel .data-row:nth-child(1) .data-value').textContent = (s.bid_a || 0).toFixed(8);
            document.querySelector('.left-panel .data-row:nth-child(2) .data-value').textContent = (s.ask_a || 0).toFixed(8);
            document.querySelector('.left-panel .data-row:nth-child(3) .data-value').textContent = formatTime(s.funding_times);

            const fundingPercentA = document.querySelector('.left-panel .data-row:nth-child(4) .data-value');
            fundingPercentA.textContent = formatFunding(s.funding_a_pct);
            fundingPercentA.className = `data-value ${s.funding_a_pct >= 0 ? 'green' : 'red'}`;
            document.querySelector('.left-panel .data-row:nth-child(5) .data-value').textContent = formatVolume(s.volume_a);

            document.querySelector('.right-panel .data-row:nth-child(1) .data-value').textContent = (s.bid_b || 0).toFixed(8);
            document.querySelector('.right-panel .data-row:nth-child(2) .data-value').textContent = (s.ask_b || 0).toFixed(8);
            document.querySelector('.right-panel .data-row:nth-child(3) .data-value').textContent = formatTime(s.funding_times);

            const fundingPercentB = document.querySelector('.right-panel .data-row:nth-child(4) .data-value');
            fundingPercentB.textContent = formatFunding(s.funding_b_pct);
            fundingPercentB.className = `data-value ${s.funding_b_pct >= 0 ? 'green' : 'red'}`;
            document.querySelector('.right-panel .data-row:nth-child(5) .data-value').textContent = formatVolume(s.volume_b);

            // Update spread info
            document.querySelector('.summary-info .commission-value').textContent = (s.total_commission || 0).toFixed(3) + '%';
            document.querySelector('.spread-info span:nth-child(1) span').textContent = s.funding_spread !== null ? s.funding_spread.toFixed(4) + '%' : 'N/A';
            document.querySelector('.spread-info span:nth-child(2) span').textContent = (s.entry_spread || 0).toFixed(3) + '%';
            document.querySelector('.spread-info span:nth-child(3) span').textContent = (s.exit_spread || 0).toFixed(3) + '%';

            const fundingSpreadValue = document.querySelector('#funding-spread-value');
            if (fundingSpreadValue) {
                fundingSpreadValue.textContent = s.funding_spread !== null ? s.funding_spread.toFixed(4) + '%' : 'N/A';
                fundingSpreadValue.className = s.funding_spread !== null ? (s.funding_spread >= 0 ? 'green' : 'red') : '';
            }

            // Update chart values
            document.querySelector('.exit .value-number').textContent = (s.exit_spread || 0).toFixed(2) + '%';
            document.querySelector('.entry .value-number').textContent = (s.entry_spread || 0).toFixed(2) + '%';
            document.querySelector('.your-entry .value-number').textContent = (s.spread || 0).toFixed(3) + '%';
        }

        async function initializeChart(signal, timeframe) {
            const ctx = document.getElementById('spreadChart');
            if (!ctx) return;

            if (chartInstance) {
                chartInstance.destroy();
            }

            const ohlcvData = await fetchOHLCVData(signal.exchange_a, signal.base, timeframe);
            const labels = ohlcvData.map(d => new Date(d[0]).toLocaleTimeString('ru-RU'));
            const prices = ohlcvData.map(d => d[4]); // –¶–µ–Ω–∞ –∑–∞–∫—Ä—ã—Ç–∏—è

            const datasets = [{
                label: '–¶–µ–Ω–∞',
                data: prices,
                borderColor: getCssVar('--chart-line-color'),
                backgroundColor: 'rgba(6, 182, 212, 0.2)',
                borderWidth: 2,
                pointRadius: 0,
                fill: true,
                tension: 0.4
            }];

            if (userEntryPriceA) {
                datasets.push({
                    label: '–ú–æ—è —Ç–æ—á–∫–∞ –≤—Ö–æ–¥–∞',
                    data: new Array(labels.length).fill(userEntryPriceA),
                    borderColor: '#42f551',
                    borderWidth: 2,
                    pointRadius: 0,
                    fill: false
                });
            }

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            callbacks: {
                                label: function(context) {
                                    return `${context.dataset.label}: ${context.raw.toFixed(8)}`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                color: getCssVar('--chart-grid-color'),
                                drawBorder: false
                            },
                            ticks: {
                                color: getCssVar('--chart-label-color')
                            }
                        },
                        y: {
                            beginAtZero: false,
                            grid: {
                                color: getCssVar('--chart-grid-color'),
                                drawBorder: false
                            },
                            ticks: {
                                color: getCssVar('--chart-label-color'),
                                callback: function(value) {
                                    return value.toFixed(4);
                                }
                            }
                        }
                    }
                }
            });
        }

        async function fetchOHLCVData(exchangeId, base, timeframe) {
            try {
                const res = await fetch(`/api/ohlcv?exchange=${exchangeId}&base=${base}&timeframe=${timeframe}`);
                if (!res.ok) throw new Error('Failed to fetch OHLCV data');
                return await res.json();
            } catch(err) {
                console.error("Error fetching OHLCV data:", err);
                return [];
            }
        }

        function formatFunding(funding) {
            return funding !== null ? funding.toFixed(4) + '%' : 'N/A';
        }

        function formatTime(next_funding) {
            if (!next_funding) return 'N/A';
            const nextFundingMs = next_funding;
            const nowMs = new Date().getTime();
            const minutesLeft = Math.floor((nextFundingMs - nowMs) / 60000);
            if (minutesLeft > 0) {
                return `—á–µ—Ä–µ–∑ ${minutesLeft} –º–∏–Ω`;
