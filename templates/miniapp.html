<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbitrage Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-bg-color: #242526;
            --text-color: #f0f0f0;
            --secondary-text-color: #888;
            --green-color: #4CAF50;
            --red-color: #F44336;
            --purple-color: #9C27B0;
            --entry-color: #FFC107; /* Your Entry yellow */
            --chart-line-color: #06b6d4; /* Cyan/Turquoise */
            --chart-grid-color: rgba(136, 136, 136, 0.2);
            --chart-label-color: #888;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            /* УДАЛЕНО: overflow: hidden; */
        }

        #app-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: auto;
            width: 100%;
            /* УДАЛЕНО: overflow: hidden; */
            height: 100vh;
        }

        .hidden {
            display: none !important;
        }

        /* --- Header Styles --- */
        .app-header {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: var(--card-bg-color);
            border-bottom: 1px solid #333;
            font-size: 18px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .header-title {
            flex-grow: 1;
            text-align: center;
            margin: 0;
        }

        .app-header .icon-btn {
            background: none;
            border: none;
            color: var(--secondary-text-color);
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app-header .icon-btn svg {
            width: 24px;
            height: 24px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }
        .app-header .icon-btn.text-btn {
            font-size: 16px;
            padding: 0 5px;
        }

        .app-header .search-bar {
            flex-grow: 1;
            margin: 0 10px;
        }

        .app-header .search-bar input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #555;
            background-color: #333;
            color: var(--text-color);
            border-radius: 20px;
            font-size: 14px;
        }

        /* --- Navigation Styles --- */
        .app-nav {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: var(--card-bg-color);
            border-top: 1px solid #333;
            flex-shrink: 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--secondary-text-color);
            font-size: 12px;
        }

        .nav-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

        /* --- Main Content Area --- */
        .main-content {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
        }

        /* --- Card & Signal Item Styles (General) --- */
        .card {
            background-color: var(--card-bg-color);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
            box-shadow: 0 4px 12px rgba(2,6,23,.6);
        }

        #loading-state {
            text-align: center;
            padding: 50px;
            color: var(--secondary-text-color);
        }

        .pair-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .pair-icon svg {
            width: 20px;
            height: 20px;
            color: var(--secondary-text-color);
        }

        .pair-name {
            font-size: 18px;
            font-weight: bold;
            flex-grow: 1;
        }

        .icon-wrap {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .icon-label {
            background-color: var(--purple-color);
            color: #fff;
            padding: 2px 6px;
            border-radius: 5px;
            font-size: 12px;
        }

        .summary-info {
            font-size: 14px;
            color: var(--secondary-text-color);
            margin-bottom: 10px;
        }

        .commission-value {
            color: var(--text-color);
            font-weight: bold;
        }

        .spread-info {
            display: flex;
            flex-direction: column;
            font-size: 12px;
            margin-top: 5px;
            gap: 2px;
        }

        .green { color: var(--green-color); }
        .red { color: var(--red-color); }

        .panel-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .panel {
            flex: 1;
            background-color: var(--card-bg-color);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid #333;
        }

        .panel-header {
            font-size: 14px;
            font-weight: bold;
            color: var(--secondary-text-color);
            margin-bottom: 10px;
        }

        .panel-icon-text {
            font-size: 24px;
            margin-right: 5px;
        }

        .panel-data .data-row {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            line-height: 1.5;
        }

        .data-value {
            font-weight: bold;
        }

        /* --- Chart Section Styles --- */
        .chart-section {
            background-color: var(--card-bg-color);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid #333;
            margin-bottom: 20px;
        }

        .status {
            font-size: 14px;
            color: var(--secondary-text-color);
            margin-bottom: 10px;
        }

        .online {
            color: var(--green-color);
        }

        .chart-placeholder {
            height: 150px;
            position: relative;
            margin-bottom: 10px;
        }
        .chart-placeholder canvas {
            width: 100% !important;
            height: 150px !important;
        }

        .chart-values {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px 10px;
            margin-top: 10px;
        }

        .value-item {
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .value-number {
            font-weight: bold;
        }

        .exit .value-number { color: var(--red-color); }
        .entry .value-number { color: var(--green-color); }
        .your-entry .value-number { color: var(--entry-color); }

        /* --- Footer Styles --- */
        .main-footer {
            padding: 15px;
            text-align: center;
            border-top: 1px solid #333;
            flex-shrink: 0;
        }

        .spread-history-title {
            font-size: 16px;
            font-weight: bold;
        }

        .spread-history-subtitle {
            font-size: 12px;
            color: var(--secondary-text-color);
            margin-bottom: 10px;
        }

        .period-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-size: 14px;
            color: var(--text-color);
        }

        /* --- List Screen Specific Styles --- */
        #list-screen .app-header .header-title {
            display: none;
        }
        #list-screen .app-header .icon-btn:first-child {
            display: none;
        }
        #list-screen .app-header .icon-btn:last-child {
            display: flex;
        }

        .sort-bar {
            background-color: var(--card-bg-color);
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            color: var(--secondary-text-color);
        }

        .signal-list .signal-item {
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .signal-list .signal-item:active {
             background-color: rgba(255,255,255,0.05);
        }
    </style>
</head>
<body>
    <div id="app-container">

        <div id="main-screen" class="hidden">
            <header class="app-header">
                <button class="icon-btn" onclick="showScreen('list')">
                    <svg viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="m15 19-7-7 7-7"/>
                    </svg>
                </button>
                <h1 class="header-title">Детали Спреда</h1>
                <button class="icon-btn">
                    <svg viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="M12 21a9 9 0 1 0 0-18 9 9 0 0 0 0 18Zm0 0c3.866 0 7-3.134 7-7a7 7 0 0 0-7-7c-3.866 0-7 3.134-7 7a7 7 0 0 0 7 7Zm0 0V3"/>
                    </svg>
                </button>
            </header>
            <main class="main-content" id="main-content-detail">
                </main>
        </div>

        <div id="list-screen">
            <header class="app-header">
                <button class="icon-btn text-btn" onclick="tg.close()">Закрыть</button>
                <div class="search-bar">
                    <input type="text" placeholder="Введите название монеты">
                </div>
                <button class="icon-btn">
                     <svg viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="m15 19-7-7 7-7"/>
                    </svg>
                </button>
            </header>
            <main class="main-content">
                <div class="sort-bar">
                    <span class="nav-icon">⬇️</span>
                    АБК
                </div>
                <div class="signal-list" id="signal-list">
                    <div id="loading-state">Загрузка сигналов...</div>
                </div>
            </main>
        </div>

        <nav class="app-nav">
            <a href="#" class="nav-item">
                <span class="nav-icon">📊</span>
                <span class="nav-text">Торговля</span>
            </a>
            <a href="#" class="nav-item">
                <span class="nav-icon">⚙️</span>
                <span class="nav-text">Настройки</span>
            </a>
            <a href="#" class="nav-item">
                <span class="nav-icon">ℹ️</span>
                <span class="nav-text">Информация</span>
            </a>
        </nav>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let allSignals = [];
        let chartInstance = null;

        function showScreen(screenId, signalData = null) {
            const mainScreen = document.getElementById('main-screen');
            const listScreen = document.getElementById('list-screen');
            const detailContent = document.getElementById('main-content-detail');

            if (screenId === 'main' && signalData) {
                detailContent.innerHTML = generateMainScreenContent(signalData);
                mainScreen.classList.remove('hidden');
                listScreen.classList.add('hidden');
                initializeChart(signalData);
            } else if (screenId === 'list') {
                mainScreen.classList.add('hidden');
                listScreen.classList.remove('hidden');
                if (chartInstance) {
                    chartInstance.destroy();
                    chartInstance = null;
                }
            }
        }

        async function loadSignals() {
            const signalList = document.getElementById('signal-list');
            signalList.innerHTML = '<div id="loading-state">Загрузка сигналов...</div>';

            try {
                const userId = tg.initDataUnsafe.user.id;
                const res = await fetch(`/api/signals?user_id=${userId}`);
                const signals = await res.json();

                allSignals = signals;
                if (!signals || signals.length === 0) {
                    signalList.innerHTML = '<div id="loading-state">Сигналов пока нет.</div>';
                    return;
                }
                renderSignalList(signals);
            } catch(err) {
                console.error("Ошибка загрузки сигналов:", err);
                signalList.innerHTML = '<div id="loading-state">Ошибка загрузки сигналов.</div>';
            }
        }

        function renderSignalList(signals) {
            const signalList = document.getElementById('signal-list');
            signalList.innerHTML = '';
            signals.forEach(s => {
                const fundingTime = s.next_funding ? new Date(s.next_funding).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : '—';
                const signalItem = document.createElement('div');
                signalItem.className = 'signal-item card';
                signalItem.dataset.pair = s.pair;
                signalItem.innerHTML = `
                    <div class="pair-section" style="padding: 0; margin-bottom: 0; background: none;">
                        <div class="pair-header" style="margin-bottom: 5px;">
                            <span class="pair-icon">
                                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                                    <path fill-rule="evenodd" d="M2 12a10 10 0 1 1 20 0 10 10 0 0 1-20 0Zm9.406-5.5a1 1 0 1 0 0 2h.124a2.51 2.51 0 0 1 2.378 1.488 2.5 2.5 0 1 1 2.766 4.673A2.5 2.5 0 0 1 15 17.5a2.5 2.5 0 0 1-4.99-.21l-.01.21a2.5 2.5 0 0 1-4.707-.417 1 1 0 0 0-1.85.834A4.5 4.5 0 0 0 8 17.5a4.5 4.5 0 0 0 4.29-3.417 4.51 4.51 0 0 0-3.384-5.385 1 1 0 0 0 1.5-1.698Z" clip-rule="evenodd"/>
                                </svg>
                            </span>
                            <span class="pair-name">${s.pair}</span>
                            <span class="icon-wrap">
                                <span class="icon-label">${s.signals_count}</span>
                                <span class="icon">⚙️</span>
                            </span>
                        </div>
                        <div class="summary-info" style="margin-bottom: 0;">
                            Суммарная комиссия: <span class="commission-value">${(s.total_commission || 0).toFixed(3)}%</span>
                            <div class="spread-info">
                                <span>Спред фандинга: <span class="${(s.funding_spread || 0) >= 0 ? 'green' : 'red'}">${(s.funding_spread || 0).toFixed(3)}%</span></span>
                                <span>Спред входа: <span class="${(s.entry_spread || 0) >= 0 ? 'green' : 'red'}">${(s.entry_spread || 0).toFixed(3)}%</span></span>
                                <span>Спред выхода: <span class="${(s.exit_spread || 0) >= 0 ? 'green' : 'red'}">${(s.exit_spread || 0).toFixed(3)}%</span></span>
                            </div>
                        </div>
                    </div>
                    <div class="panel-container" style="margin-top: 10px;">
                        <div class="panel left-panel">
                            <div class="panel-header">
                                <span class="panel-icon-text">↓ S</span> ${s.ex_a.toUpperCase()} фьюч. <span class="panel-icon">🗗</span>
                            </div>
                            <div class="panel-data">
                                <div class="data-row">Bid: <span class="data-value">${(s.price_a || 0).toFixed(8)}</span></div>
                                <div class="data-row">Ask: <span class="data-value">${(s.price_a || 0).toFixed(8)}</span></div>
                                <div class="data-row">Фандинг: <span class="data-value ${(s.funding_a || 0) >= 0 ? 'green' : 'red'}">${(s.funding_a || 0).toFixed(3)}%</span></div>
                                <div class="data-row">Время: <span class="data-value">${fundingTime}</span></div>
                                <div class="data-row">Объем: <span class="data-value">${((s.vol_a || 0) / 1000000).toFixed(2)}M</span></div>
                            </div>
                        </div>
                        <div class="panel right-panel">
                            <div class="panel-header">
                                <span class="panel-icon-text">↑ L</span> ${s.ex_b.toUpperCase()} фьюч. <span class="panel-icon">🗗</span>
                            </div>
                            <div class="panel-data">
                                <div class="data-row">Bid: <span class="data-value">${(s.price_b || 0).toFixed(8)}</span></div>
                                <div class="data-row">Ask: <span class="data-value">${(s.price_b || 0).toFixed(8)}</span></div>
                                <div class="data-row">Фандинг: <span class="data-value ${(s.funding_b || 0) >= 0 ? 'green' : 'red'}">${(s.funding_b || 0).toFixed(3)}%</span></div>
                                <div class="data-row">Время: <span class="data-value">${fundingTime}</span></div>
                                <div class="data-row">Объем: <span class="data-value">${((s.vol_b || 0) / 1000000).toFixed(2)}M</span></div>
                            </div>
                        </div>
                    </div>
                `;
                signalList.appendChild(signalItem);
                signalItem.addEventListener('click', () => showScreen('main', s));
            });
        }

        function generateMainScreenContent(s) {
            const fundingTime = s.next_funding ? new Date(s.next_funding).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : '—';
            return `
                <div class="pair-section">
                    <div class="pair-header">
                        <span class="pair-icon">
                            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                                <path fill-rule="evenodd" d="M2 12a10 10 0 1 1 20 0 10 10 0 0 1-20 0Zm9.406-5.5a1 1 0 1 0 0 2h.124a2.51 2.51 0 0 1 2.378 1.488 2.5 2.5 0 1 1 2.766 4.673A2.5 2.5 0 0 1 15 17.5a2.5 2.5 0 0 1-4.99-.21l-.01.21a2.5 2.5 0 0 1-4.707-.417 1 1 0 0 0-1.85.834A4.5 4.5 0 0 0 8 17.5a4.5 4.5 0 0 0 4.29-3.417 4.51 4.51 0 0 0-3.384-5.385 1 1 0 0 0 1.5-1.698Z" clip-rule="evenodd"/>
                            </svg>
                        </span>
                        <span class="pair-name">${s.pair}</span>
                        <span class="icon-wrap">
                            <span class="icon-label">${s.signals_count}</span>
                            <span class="icon">⚙️</span>
                        </span>
                    </div>
                    <div class="summary-info">
                        Суммарная комиссия: <span class="commission-value">${(s.total_commission || 0).toFixed(3)}%</span>
                        <div class="spread-info">
                            <span>Спред фандинга: <span class="${(s.funding_spread || 0) >= 0 ? 'green' : 'red'}">${(s.funding_spread || 0).toFixed(3)}%</span></span>
                            <span>Спред входа: <span class="${(s.entry_spread || 0) >= 0 ? 'green' : 'red'}">${(s.entry_spread || 0).toFixed(3)}%</span></span>
                            <span>Спред выхода: <span class="${(s.exit_spread || 0) >= 0 ? 'green' : 'red'}">${(s.exit_spread || 0).toFixed(3)}%</span></span>
                        </div>
                    </div>
                </div>

                <div class="panel-container">
                    <div class="panel left-panel">
                        <div class="panel-header">
                            <span class="panel-icon-text">↓ S</span> ${s.ex_a.toUpperCase()} фьюч. <span class="panel-icon">🗗</span>
                        </div>
                        <div class="panel-data">
                            <div class="data-row">Bid: <span class="data-value">${(s.price_a || 0).toFixed(8)}</span></div>
                            <div class="data-row">Ask: <span class="data-value">${(s.price_a || 0).toFixed(8)}</span></div>
                            <div class="data-row">Фандинг: <span class="data-value ${(s.funding_a || 0) >= 0 ? 'green' : 'red'}">${(s.funding_a || 0).toFixed(3)}%</span></div>
                            <div class="data-row">Время: <span class="data-value">${fundingTime}</span></div>
                            <div class="data-row">Объем: <span class="data-value">${((s.vol_a || 0) / 1000000).toFixed(2)}M</span></div>
                        </div>
                    </div>
                    <div class="panel right-panel">
                        <div class="panel-header">
                            <span class="panel-icon-text">↑ L</span> ${s.ex_b.toUpperCase()} фьюч. <span class="panel-icon">🗗</span>
                        </div>
                        <div class="panel-data">
                            <div class="data-row">Bid: <span class="data-value">${(s.price_b || 0).toFixed(8)}</span></div>
                            <div class="data-row">Ask: <span class="data-value">${(s.price_b || 0).toFixed(8)}</span></div>
                            <div class="data-row">Фандинг: <span class="data-value ${(s.funding_b || 0) >= 0 ? 'green' : 'red'}">${(s.funding_b || 0).toFixed(3)}%</span></div>
                            <div class="data-row">Время: <span class="data-value">${fundingTime}</span></div>
                            <div class="data-row">Объем: <span class="data-value">${((s.vol_b || 0) / 1000000).toFixed(2)}M</span></div>
                        </div>
                    </div>
                </div>

                <div class="chart-section">
                    <div class="status">Статус: <span class="online">Онлайн</span></div>
                    <div class="chart-placeholder">
                        <canvas id="spreadChart"></canvas>
                    </div>
                    <div class="chart-values">
                        <div class="value-item exit">Выход <span class="value-number">${(s.exit_spread || 0).toFixed(2)}%</span></div>
                        <div class="value-item entry">Вход <span class="value-number">${(s.entry_spread || 0).toFixed(2)}%</span></div>
                        <div class="value-item your-entry">Ваш. вх. <span class="value-number">${(s.spread || 0).toFixed(3)}%</span></div>
                    </div>
                </div>

                <footer class="main-footer">
                    <div class="spread-history-title">${s.pair} - История спредов</div>
                    <div class="spread-history-subtitle">Биржи: ${s.ex_a.toUpperCase()} и ${s.ex_b.toUpperCase()}</div>
                    <div class="period-selector">
                        Период: <span>3 дня</span> <span class="nav-icon">⬇️</span>
                    </div>
                </footer>
            `;
        }

        function initializeChart(signal) {
            const ctx = document.getElementById('spreadChart');
            if (!ctx) return;
            const labels = ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'];
            const historicalData = labels.map((_, i) => {
                const baseSpread = signal.spread || 0;
                return baseSpread + (Math.random() * 0.05 - 0.025);
            });
            if (chartInstance) {
                chartInstance.destroy();
            }
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Спред',
                        data: historicalData,
                        borderColor: getCssVar('--chart-line-color'),
                        backgroundColor: 'rgba(6, 182, 212, 0.2)',
                        borderWidth: 2,
                        pointRadius: 0,
                        fill: true,
                        tension: 0.4
                    }, {
                        label: 'Вход',
                        data: Array(labels.length).fill(signal.entry_spread),
                        borderColor: getCssVar('--green-color'),
                        borderWidth: 2,
                        pointRadius: 0,
                        fill: false,
                    }, {
                        label: 'Выход',
                        data: Array(labels.length).fill(signal.exit_spread),
                        borderColor: getCssVar('--red-color'),
                        borderWidth: 2,
                        pointRadius: 0,
                        fill: false,
                    }, {
                        label: 'Ваш вход',
                        data: Array(labels.length).fill(signal.spread),
                        borderColor: getCssVar('--entry-color'),
                        borderWidth: 2,
                        pointRadius: 0,
                        fill: false,
                        borderDash: [5, 5]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            callbacks: {
                                label: function(context) {
                                    return `${context.dataset.label}: ${context.raw.toFixed(3)}%`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                color: getCssVar('--chart-grid-color'),
                                drawBorder: false
                            },
                            ticks: {
                                color: getCssVar('--chart-label-color')
                            }
                        },
                        y: {
                            beginAtZero: false,
                            grid: {
                                color: getCssVar('--chart-grid-color'),
                                drawBorder: false
                            },
                            ticks: {
                                color: getCssVar('--chart-label-color'),
                                callback: function(value) {
                                    return value.toFixed(3) + '%';
                                }
                            }
                        }
                    }
                }
            });
        }

        const getCssVar = (name) => getComputedStyle(document.documentElement).getPropertyValue(name).trim();
        const varColors = {
            chartLineColor: getCssVar('--chart-line-color'),
            chartGridColor: getCssVar('--chart-grid-color'),
            chartLabelColor: getCssVar('--chart-label-color')
        };
        document.addEventListener('DOMContentLoaded', () => {
            loadSignals();
        });
    </script>
</body>
</html>
